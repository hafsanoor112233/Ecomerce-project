<html ng-app></html>
  <head>
    <title>Exclusive - Create an Account</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
      /* General body styling */
      body {
          font-family: 'Poppins', sans-serif;
          font-weight: 400;
      }
      /* Navigation link hover effect */
      .nav-link:hover {
          border-bottom: 2px solid black;
          padding-bottom: 4px;
      }
      /* Login link hover effect */
      .login-link:hover {
          border-bottom: 2px solid black;
          padding-bottom: 2px;
      }
      /* Input field styling */
      .input-field {
          border-bottom: 2px solid #d1d5db; /* Lighter color */
          transition: border-color 0.3s;
      }
      .input-field:focus, .input-field:active {
          border-bottom: 2px solid #4b5563; /* Slightly lighter black */
      }
      /* Language selector styling */
      .language-selector {
          cursor: pointer;
          position: relative;
      }
      .language-dropdown {
          display: none;
          position: absolute;
          background-color: white;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          z-index: 10;
      }
      .language-selector:hover .language-dropdown {
          display: block;
      }
      .language-option {
          padding: 8px 16px;
          cursor: pointer;
      }
      .language-option:hover {
          background-color: #f1f1f1;
      }
      /* Responsive styling */
      @media (max-width: 768px) {
          .flex {
              flex-direction: column;
          }
          .w-12 {
              width: 100%;
          }
          .container {
              padding: 0 1rem;
          }
          .space-x-6 {
              display: flex;
              flex-direction: column;
          }
          .space-x-6 a {
              margin-bottom: 1rem;
          }
      }
    </style>
  </head>
  <body class="bg-white-100" ng-controller="MainController">
    <!-- Top Bar -->
    <div class="bg-black text-white text-center py-6 text-sm flex justify-center items-center px-6">
      <div>
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
        <a class="underline" href="#">ShopNow</a>
      </div>
      <div class="text-gray-300 ml-4 language-selector">
        English
        <i class="fas fa-chevron-down"></i>
        <div class="language-dropdown">
          <div class="language-option">English</div>
          <div class="language-option">Spanish</div>
          <div class="language-option">French</div>
          <div class="language-option">German</div>
          <div class="language-option">Chinese</div>
        </div>
      </div>
    </div>
    <!-- Header -->
    <header class="bg-white shadow-sm">
      <div class="container mx-auto flex justify-between items-center py-4 px-6">
        <div class="text-2xl font-bold">Exclusive</div>
        <nav class="space-x-6">
          <a class="text-gray-700 nav-link" href="#">Home</a>
          <a class="text-gray-700 nav-link" href="#">Contact</a>
          <a class="text-gray-700 nav-link" href="#">About</a>
          <a class="text-gray-700 nav-link" href="#">Sign Up</a>
        </nav>
        <div class="flex items-center space-x-4">
          <div class="relative">
            <input class="border py-2 px-4 pl-10 focus:outline-none" placeholder="Search..." type="text" ng-model="searchQuery"/>
            <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400"></i>
          </div>
        </div>
      </div>
    </header>
    <!-- Main Content -->
    <main class="container mx-auto flex justify-center items-center py-12">
      <div class="flex">
        <div class="w-1/2 p-8">
          <img 
    alt="A shopping cart with a large smartphone and shopping bags" 
    src="Screenshot (1).png" 
    style="width: 1100px; height: auto; object-fit: contain; display: block; margin-left: -70px; margin-top: -70px; margin-bottom: 20px; margin-right: 0;" 
/>



      
    



        </div>
        <div class="w-1/2 p-8">
          <div class="text-left">
            <h2 class="text-3xl mb-4">Log in to Exclusive</h2>
            <p class="text-gray-600 mb-10">Enter your details below</p>
          </div>
          <form>
            <div class="mb-6">
              <input class="w-4/5 border-b-2 py-2 px-4 focus:outline-none input-field bg-transparent" placeholder="Email or Phone Number" type="text" ng-model="name"/>
            </div>
            <div class="mb-6">
              <input class="w-4/5 border-b-2 py-2 px-4 focus:outline-none input-field bg-transparent" placeholder="Password" type="text" ng-model="email"/>
            </div>
            <div class="mb-10">
                <div style="display: flex; align-items: center;">
                    <button style="width: 100px; padding: 12px; border-radius: 5px;" class="bg-red-500 text-white">Log In</button>
                    <a class="text-red-500" href="#" style="margin-left: 20px;">Forgot your password?</a>
                </div>                                 

        </div>
      </div>
    </main>
    <script>
      function MainController($scope) {
          $scope.createAccount = function() {
              // Function to handle account creation
              alert("Account created for " + $scope.name);
          };

          $scope.signUpWithGoogle = function() {
              // Function to handle sign up with Google
              alert("Sign up with Google for " + $scope.email);
          };
      }
    </script>
  </body>
</html>
